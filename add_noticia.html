<body>
    <main class="page">
        <div class="container clean-block">
            <div class="block-heading">
                <h2 class="text-info">Adicione a notícia</h2>
            </div>
            <form action="" class="w-50 m-auto py-5">
                <div class="row justify-content-center m-auto align-items-center flex-column gap-1">
                    <div class="col-md-6">
                        <label for="">
                            Selecione a imagem:<br>
                            <input type="file">
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="">
                            Informe o título:<br>
                            <input type="text" placeholder="Título da notícia" size="30">
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="">
                            Informe a descrição:<br>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </label>
                    </div>
                    <input type="submit" value="Salvar" class="btn btn-primary m-auto w-253">
                </div>
            </form>
            
        </div>
    </main>
